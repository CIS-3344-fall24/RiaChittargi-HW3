<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Register HTML</title>
</head>
<body>
    <header>
        <h1> Register for the TechFusion Conference expierence</h1>
    </header>
    <main>
        <form>
            <form action="success.html" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <br>
                <label for="phone">Phone Number:</label>
                <input type="telephone" id="phone" name="phone">
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18" max="99">
                <br>
                <fieldset>
                    <legend>Gender:</legend>
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </fieldset>
                <br>
                <label for="ticket">Select Your Ticket Type:</label>
                <br>
                <select id="ticket" name="ticket">
                    <option value="Regular">Regular</option>
                    <option value="Employer">Employer</option>
                    <option value="Student">Student</option>
                </select>
                <br>
                <label>
                    <input type="checkbox" name="terms" required>
                    I accept the terms and conditions
                </label>
                <br>
                <button type="submit" a href="sucess.html" class="btn">Submit Registration</a>
        </form>
    </main>
</body>
</html>
